# H2
spring.datasource.url=jdbc:h2:mem:testedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query== SELECT 1
# Show or not log for each sql query
spring.jpa.show-sql=false
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=create
spring.mvc.static-path-pattern=/static/**

server.servlet.context-path=/api
server.port=8090

config.url=https://cvcbackendhotel.herokuapp.com/

config.NoHotelsFound=Nenhum Hotel encontrado com os dados informados
config.ApiNotReturn=A API de hoteis não retornou nenhuma informação valida!